# mypy configuration for personal-rag-copilot
# Optimized for AI/ML project with optional dependencies and gradual typing adoption

[mypy]
# Python version and platform
python_version = 3.12
platform = linux

# Import discovery
mypy_path = src
packages = src
exclude = ^(build|dist|\..*|__pycache__|\.mypy_cache|node_modules|venv|env)/.*$

# Core strictness - balanced approach for ML codebase
strict = False  # We'll enable specific flags instead for better control
warn_unused_configs = True
warn_redundant_casts = True  
warn_unused_ignores = True

# Type checking behavior
check_untyped_defs = True
disallow_untyped_calls = False  # Too strict for ML libraries
disallow_untyped_defs = False   # Gradual typing approach
disallow_incomplete_defs = True
disallow_untyped_decorators = False  # Many ML decorators are untyped

# Dynamic typing controls
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True
warn_return_any = False  # ML libraries often return Any

# None and Optional handling
strict_optional = True
implicit_optional = False  # Modern Python style

# Error reporting
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True
color_output = True
error_summary = True

# Advanced features
allow_redefinition = True
local_partial_types = True
no_implicit_reexport = True
strict_equality = True

# Performance and caching
incremental = True
cache_dir = .mypy_cache
skip_cache_mtime_checks = False

# Third-party library stubs
ignore_missing_imports = False  # We'll handle specific libraries below

# =============================================================================
# Per-module configuration for dependencies and specific patterns
# =============================================================================

