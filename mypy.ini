ignore_missing_imports = True

[mypy-docx.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True

[mypy-markdown.*]
ignore_missing_imports = True

[mypy-fpdf.*]
ignore_missing_imports = True

# Web framework and UI
