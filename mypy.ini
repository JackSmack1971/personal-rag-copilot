# mypy configuration for personal-rag-copilot
# ULTRA-PERMISSIVE INITIAL SETUP - designed to get mypy passing completely
# 
# PHILOSOPHY: Start with 100% passing mypy, then gradually enable checks
# This avoids syntax errors and allows incremental typing improvements
#
# ROADMAP:
# Phase 1: Get mypy passing (this config)
# Phase 2: Enable specific checks module by module  
# Phase 3: Add proper type annotations gradually
# Phase 4: Tighten restrictions as code matures

[mypy]
# Basic setup
python_version = 3.10
platform = linux
mypy_path = src
packages = src

# File exclusions
exclude = ^(build|dist|\..*|__pycache__|\.mypy_cache|node_modules|venv|env)/.*$

# ULTRA-PERMISSIVE: Turn off almost all checking initially
strict = False
check_untyped_defs = False
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False

# Turn off warning systems that cause noise
warn_unused_configs = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_return_any = False
warn_unreachable = False
no_warn_no_return = True

# Disable Any-related checks
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False

# Keep basic error reporting but make it less strict
show_error_codes = True
show_column_numbers = False
show_error_context = False
pretty = False
color_output = True
error_summary = True

# Optional and union handling - be very permissive
strict_optional = False
implicit_optional = True

# Advanced features - allow everything
allow_redefinition = True
local_partial_types = True
no_implicit_reexport = False
strict_equality = False

# Performance
incremental = True
cache_dir = .mypy_cache

# Global ignore for missing imports
ignore_missing_imports = True

